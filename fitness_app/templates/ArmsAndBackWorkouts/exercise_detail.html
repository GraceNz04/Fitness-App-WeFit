{% extends 'base.html' %}

{% block content %}
<h1>{{ exercise.name }}</h1>
<p>{{ exercise.description }}</p>
<p>Duration: {{ exercise.duration }} minutes</p>
<p>Video: <a href="{{ exercise.video_url }}" target="_blank">{{ exercise.video_url }}</a></p>
<a href="{% url 'exercise_update' exercise.pk %}" class="button">Edit</a>
<a href="{% url 'exercise_delete' exercise.pk %}" class="button">Delete</a>
{% endblock %}
