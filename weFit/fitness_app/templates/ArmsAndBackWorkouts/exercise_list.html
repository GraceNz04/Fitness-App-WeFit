{% extends 'base.html' %}

{% block content %}
<h1>Exercises</h1>
<a href="{% url 'exercise_create' %}" class="button">Create Exercise</a>
<ul>
    {% for exercise in exercises %}
        <li>
            <a href="{% url 'exercise_detail' exercise.pk %}">{{ exercise.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
