{% extends 'base.html' %}

{% block content %}
<h1>Workouts</h1>
<a href="{% url 'workout_create' %}" class="button">Create Workout</a>
<ul>
    {% for workout in workouts %}
        <li>
            <a href="{% url 'workout_detail' workout.pk %}">{{ workout.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
