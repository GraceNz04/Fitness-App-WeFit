<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>EXERCISES</h1>
            </div>
            <div class="card body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="entry">
                        <input type="text" name="exercise_name" placeholder="Exercise Name">
                    </div>
                    <div class="entry">
                        <input type="number" name="duration" placeholder="Duration">
                    </div>
                    <div class="entry">
                        <input type="text" name="description" placeholder="Description">
                    </div>
                    <div class="entry">
                        <input type="file" name="video_url" placeholder="Video">
                    </div>
                    <div class="entry">
                        <select name="workout" id="">
                            <option selected disabled>--- Select Workout ---</option>
                            <option value="arms">Arms</option>
                            <option value="back">Back</option>
                            <option value="stomach">Stomach</option>
                            <option value="waist">Waist</option>
                            <option value="buttoks">Buttocks</option>
                            <option value="thigh">Thigh</option>
                            <option value="leg">Leg</option>
                            <option value="full">Full Body</option>
                        </select>
                    </div>
                    <div class="entry-button">
                        <input type="submit" value="save">
                    </div>
                    <div class="message">
                        {% if messages %}
                        {% for mess in messages %}
                        <b style="color: green;">{{mess}}</b>
                        {% endfor %}
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
